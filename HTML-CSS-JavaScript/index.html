<!DOCTYPE html>
<html>
	<head>
		<script src="script.js"></script>

	<body onload="create()">

		
		<div id="board">

			<div id ="left"></div>
			<div id ="middle">
				<div id="midtop"></div>

			</div>
			<div id ="right"></div>			
			
		</div>

			<button id="ba" class="colButton" type='button' onclick="add(0)">A</button>

			<button id="bc" class="colButton" type='button' onclick="add(2)">C</button>

			<button id="bi" class="colButton" type='button' onclick="add(8)">I</button>
			<button id="bj" class="colButton" type='button' onclick="add(9)">J</button>
